<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1 class="headerBar">Hangman : Guess the name of the nba team</h1>
    
    <section>
        <p class="secBoxHead">Press any key to get started!</p>
        <p class="secBox">Wins: <span id="winDisplay">0</span></p>
        <p class="secBox">Losses: <span id="lossDisplay">0</span></p>
        <p class="secBox">Current word: <span id="blankWordDisplay"></span></p>
        <p class="secBox">Number of guesses remaining: <span id="guessLeftDisplay">9</span></p>
        <p class="secBox">Letters already guessed: <span id="guessedDisplay"></span></p>
    </section>


    <script src="assets/javascript/game.js"></script>
</body>
</html>
